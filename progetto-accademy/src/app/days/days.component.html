<div>
  <h3> Giornate </h3>
<ul>
  <li *ngFor="let day of sortedDays">
      <a routerLink="/daystable/daydetail/{{day.dayOfMatch}}">
        <span> Giornata {{day.dayOfMatch}} - {{day.competitionName}}</span>
      </a>
      <p *ngFor="let matchOfDay of day.matches">
        <span> {{matchOfDay.homeTeamName}} contro {{matchOfDay.awayTeamName}} </span>
      </p>

  </li>
</ul>

<app-daydetail>
</app-daydetail>

</div>
